<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            background-image: url('https://iiast.iaic-publisher.org/wp-content/uploads/2019/08/Graphic_Era_Hill_University_Logo-removebg-preview.png');
            background-position: top right;
            background-repeat: no-repeat;
            background-size: 200px 200px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 30px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        /* th, td {
            
            padding: 10px;
        } */
        th {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <table>
        <tr>
            <th>Name:</th>
            <td><input type="text" name="name" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <th>Class:</th>
            <td>
                <select name="class" id="class">
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                </select>
                Year
            </td>
        </tr>
        <tr>
            <th>Qualifications:</th>
            <td>
                <select name="Qual" id="qual">
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="BBA">BBA</option>
                    <option value="BA">BA</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Email ID:</th>
            <td><input type="email" placeholder="Enter your Email"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><textarea name="address"></textarea></td>
        </tr>
        <tr>
            <th>Photo:</th>
            <td><input type="file" name="photo"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="submit">Register</button>
                <button type="reset">clear</button>
            </td>
        </tr>
    </table>
</body>
</html>
